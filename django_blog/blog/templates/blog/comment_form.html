<!-- blog/templates/blog/comment_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'post_detail' object.post.pk|default:request.resolver_match.kwargs.post_pk %}">Cancel</a></p>
</body>
</html>
