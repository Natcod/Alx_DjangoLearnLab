<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title: <input type="text" name="title" value="{{ book.title }}" required></label><br>
        <label>Author: 
            <select name="author" required>
                {% for author in authors %}
                <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>{{ author.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'relationship_app:list_books' %}">Back</a>
</body>
</html>
