<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} 
            {% if perms.bookshelf.can_edit %}<a href="{% url 'bookshelf:edit_book' book.id %}">Edit</a>{% endif %}
            {% if perms.bookshelf.can_delete %}<a href="{% url 'bookshelf:delete_book' book.id %}">Delete</a>{% endif %}
        </li>
        {% endfor %}
    </ul>
    {% if perms.bookshelf.can_create %}<a href="{% url 'bookshelf:create_book' %}">Add Book</a>{% endif %}
    <a href="{% url 'bookshelf:logout' %}">Logout</a>
</body>
</html>
